<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Social Increment Counter</title>
</head>
<body>
        <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter" data-target="200"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="300"></div>
        <span>Facebook Fans </span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="100"></div>
        <span>Youtube Subscribers</span>
    </div>
    <script src="https://kit.fontawesome.com/9a08b98a16.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
